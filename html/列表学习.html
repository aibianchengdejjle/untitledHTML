<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--
  有序列表

-->
<ol>
    <li>java</li>
    <li>python</li>
    <li>运维i0</li>
    <li>1</li>
    <li>2</li>
</ol>

<hr>
<!--
  无序列表

-->
<ul>
    <li>java</li>
    <li>python</li>
    <li>运维i0</li>
    <li>1</li>
    <li>2</li>
</ul>
<!--
  自定义列表
  dl 是他的标签
  dt 是他的列表名称
  dd 列表选项
-->
<dl>
    <dt></dt>
    <dd>java</dd>
    <dd>python</dd>
    <dd>linux</dd>

</dl>





</body>
</html>
