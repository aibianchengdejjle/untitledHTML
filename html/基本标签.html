<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>
<!--标题标签-->
<h1>一</h1>
<h2>2</h2>
<h3>3</h3>
<h4>4</h4>
<!--段落标签 用来分段用-->
<p>一地 捡不回从前的心跳</p>
<p>心过去我无力逃跑说再见 才发现再也见不到能...”</p>
<!--br/ 是用来换行的不过br比p换的更加的紧密-->

一地 捡不回从前的心跳<br/>
心过去我无力逃跑说再见 才发现再也见不到能...”
<!--水平线标签 hr-->
<hr>
<!--粗体斜体-->
<h1>字体样式标签</h1>
<strong>lianjiajie</strong>
<em>liangjiajie</em>
<!--注释和特殊符号-->
空&nbsp;隔<br/>
&ngt;
</body>
</html>
