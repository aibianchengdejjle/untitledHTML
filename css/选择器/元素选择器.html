-->

    <title>Title</title>
    <style>
    #one{
        color: red;
    }
    .one{
        color: aqua;
    }

            color: black;
        }


</style>
</head>
<body>
            <div id="one">1</div>

            <div class="title">香蕉</div>
            <div class="one">苹果</div>
            <div class="title">香蕉</div>
            <div class="one">苹果</div>

</body>
</html>
